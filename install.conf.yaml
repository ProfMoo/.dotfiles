- defaults:
    link:
      create: true
      relink: true
- clean: ["~", "~/.config"]
- shell:
    - command: bash pre-install
      stdin: true
      stdout: true
      description: Running pre installation script
    - command: git submodule update --init --recursive
      stdin: true
      stdout: true
      description: Installing submodules
- link:
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.zsh:
      force: true
      path: .zsh
    ~/.tmux-powerlinerc:
      force: true
      path: .tmux-powerlinerc
