- defaults:
    link:
      create: true
      relink: true
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
- shell:
    - description: Installing CLI tools & GUI programs
      command: scripts/install_tools
      stdin: true
      stdout: true
      stderr: true
    - description: Installing zsh
      command: bash scripts/install_zsh
      stdin: true
      stdout: true
      stderr: true
    - description: Installing tmux plugin manager (tpm)
      command: scripts/install_tpm
      stdin: true
      stdout: true
      stderr: true
    - description: Installing submodules
      command: git submodule update --init --recursive
      stdin: true
      stdout: true
      stderr: true
    - description: Update macOS settings
      command: scripts/macos_settings
      stdin: true
      stdout: true
      stderr: true
    - description: Install golang tooling
      command: scripts/install_golang_tooling
      stdin: true
      stdout: true
      stderr: true
    - description: Sourcing .zshrc
      command: source ~/.zshrc
      stdout: true
      stderr: true
    - description: Sourcing .tmux.conf
      command: tmux source-file ~/.tmux.conf
      stdout: true
      stderr: true
- link:
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zsh:
      force: true
      path: .zsh
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    ~/.Brewfile:
      force: true
      path: .Brewfile
    ~/.config/tmux-powerline/config.sh:
      force: true
      path: tmux-powerline-config.sh
