- defaults:
    link:
      create: true
      relink: true
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
- shell:
    - command: bash pre-install
      description: Installing zsh
      stdin: true
      stdout: true
      stderr: true
    - command: chsh -s $(which zsh)
      description: Making zsh the default shell
      stdin: true
      stdout: true
      stderr: true
    - command: git submodule update --init --recursive
      description: Installing submodules
      stdout: true
      stderr: true
- link:
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zsh:
      force: true
      path: .zsh
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.tmux-powerlinerc:
      force: true
      path: .tmux-powerlinerc
