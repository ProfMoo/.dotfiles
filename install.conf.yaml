- defaults:
    link:
      create: true
      relink: true
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
- shell:
    - command: bash zsh-install
      description: Installing zsh
      stdin: true
      stdout: true
      stderr: true
    - command: git submodule update --init --recursive
      description: Installing submodules
      stdout: true
      stderr: true
- link:
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zsh:
      force: true
      path: .zsh
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    ~/.tmux-powerlinerc:
      force: true
      path: .tmux-powerlinerc
    ~/.gitconfig:
      force: true
      path: .gitconfig
    # ~/.Brewfile:
    #   force: true
    #   path: .Brewfile
- shell:
    # - command: scripts/install_tools
    #   description: Installing CLI tools
    #   stdin: true
    #   stdout: true
    #   stderr: true
    - command: scripts/tmux_setup
      description: Installing tmux plugins
      stdout: true
      stderr: true
    - command: source ~/.zshrc
      description: Sourcing .zshrc
      stdout: true
      stderr: true
